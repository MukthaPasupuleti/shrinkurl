<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Shrink URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Shrink URL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1 class="text-center"> Shorten Your URLs </h1>
    </div>
</div>

<div class="container">
    <form method="post" th:action="@{/shorten}" class="form-horizontal" role="form">
    <div class="row">
        Enter Your URL : 
    </div>
    <div class="row">
        <input type="text" id="fullUrl" name="fullUrl">
        <button type="submit" class="btn btn-primary">Shorten</button>
    </div>
    </form>
</div>

<div class="container" th:if="${param.shortenString}">
    <h3>Shortened URL</h3>
    <div class="row">
        Shortened URL : 
        <input type="text" id="shortUrl" name="shortUrl" placeholder="{shortUrl}">
    </div>
</div>

</body>
</html>
